<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div id="tasks">
    <h1>All the tasks:</h1>
    <ul *ngFor="let task of tasks">
      <li>{{ task.title }} - {{ task.description }}</li>
    </ul>
  </div>
  <div id="oneTask" *ngIf="oneTask">
    <h1>The third task:</h1>
    <ul>
      <li>{{ oneTask.title }} - {{ oneTask.description }}</li>
    </ul>
  </div>
</div>
